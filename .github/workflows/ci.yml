name: CI/CD Pipeline for WebClient

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Atualizado para v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3  # Atualizado para v3
      with:
        distribution: 'temurin'  # Certifique-se de que está correto
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test

    # Opcional: Remover essa seção se não houver testes
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports/
